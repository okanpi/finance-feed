<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finansal Veriler ve Haberler</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: 0 auto; padding-top: 20px; }
    .section { margin-bottom: 30px; }
    h2 { color: #333; }
    .news-item { padding: 10px 0; border-bottom: 1px solid #ddd; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Finansal Veriler ve Haberler</h1>

    <!-- Finansal Veriler -->
    <div class="section">
      <h2>Canlı Finansal Veriler</h2>
      <div id="currency"></div>
      <div id="brent"></div>
    </div>

    <!-- Haber Başlıkları -->
    <div class="section">
      <h2>Son Haberler</h2>
      <div id="news"></div>
    </div>
  </div>

  <script>
    // API'lerden veri çekme fonksiyonları

    // Döviz Kuru ve Petrol Fiyatı
    async function getFinancialData() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/USD'); // Döviz API
        const data = await response.json();
        const usdTry = data.rates.TRY;

        const brentResponse = await fetch('https://api.coindesk.com/v1/bpi/currentprice/BTC.json'); // Brent Petrol API örneği
        const brentData = await brentResponse.json();
        const brentPrice = brentData.bpi.USD.rate_float;

        document.getElementById('currency').innerHTML = `<p>USD/TRY: ${usdTry}</p>`;
        document.getElementById('brent').innerHTML = `<p>Brent Petrol Fiyatı: ${brentPrice} USD</p>`;
      } catch (error) {
        console.error('Hata:', error);
      }
    }

    // Haber Başlıkları
    async function getNews() {
      try {
        const response = await fetch('https://newsapi.org/v2/top-headlines?country=us&apiKey=YOUR_API_KEY'); // Haber API
        const newsData = await response.json();
        const newsContainer = document.getElementById('news');
        newsData.articles.forEach(article => {
          const newsItem = document.createElement('div');
          newsItem.classList.add('news-item');
          newsItem.innerHTML = `<a href="${article.url}" target="_blank">${article.title}</a>`;
          newsContainer.appendChild(newsItem);
        });
      } catch (error) {
        console.error('Hata:', error);
      }
    }

    // Sayfa yüklendiğinde veri çekme
    window.onload = function() {
      getFinancialData();
      getNews();
    };
  </script>
</body>
</html>
